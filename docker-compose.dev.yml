version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik-dev
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - eve-network
    restart: unless-stopped

  postgres:
    image: postgis/postgis:15-3.3
    container_name: postgres-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-eve_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-eve_db}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - eve-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-eve_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_data_dev:/data
    ports:
      - "6379:6379"
    networks:
      - eve-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: api-dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-eve_user}:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/${POSTGRES_DB:-eve_db}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dev-encryption-key-change-in-production}
      ESI_CLIENT_ID: ${ESI_CLIENT_ID}
      ESI_CLIENT_SECRET: ${ESI_CLIENT_SECRET}
      ESI_CALLBACK_URL: ${ESI_CALLBACK_URL:-http://localhost:3000/callback}
      ESI_BASE_URL: ${ESI_BASE_URL:-https://esi.evetech.net/latest}
      DEBUG: ${DEBUG:-True}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - eve-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-dev.rule=Host(`api.localhost`)"
      - "traefik.http.routers.api-dev.entrypoints=web"
      - "traefik.http.services.api-dev.loadbalancer.server.port=8000"
    restart: unless-stopped

  websocket:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: websocket-dev
    command: uvicorn app.websockets.server:app --host 0.0.0.0 --port 8001 --reload
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-eve_user}:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/${POSTGRES_DB:-eve_db}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
    volumes:
      - ./backend:/app
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - eve-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.websocket-dev.rule=Host(`ws.localhost`)"
      - "traefik.http.routers.websocket-dev.entrypoints=web"
      - "traefik.http.services.websocket-dev.loadbalancer.server.port=8001"
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: worker-dev
    command: celery -A app.tasks worker --loglevel=info --concurrency=4
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-eve_user}:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/${POSTGRES_DB:-eve_db}
      REDIS_URL: redis://redis:6379/0
      ESI_CLIENT_ID: ${ESI_CLIENT_ID}
      ESI_CLIENT_SECRET: ${ESI_CLIENT_SECRET}
      ESI_BASE_URL: ${ESI_BASE_URL:-https://esi.evetech.net/latest}
      ZKILL_REDISQ_QUEUE_ID: ${ZKILL_REDISQ_QUEUE_ID}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - eve-network
    restart: unless-stopped

  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: scheduler-dev
    command: celery -A app.tasks beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-eve_user}:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/${POSTGRES_DB:-eve_db}
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - eve-network
    restart: unless-stopped

  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: flower-dev
    command: celery -A app.tasks flower --port=5555
    environment:
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/app
    ports:
      - "5555:5555"
    depends_on:
      - redis
    networks:
      - eve-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.flower-dev.rule=Host(`flower.localhost`)"
      - "traefik.http.routers.flower-dev.entrypoints=web"
      - "traefik.http.services.flower-dev.loadbalancer.server.port=5555"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: frontend-dev
    command: npm run dev -- --host 0.0.0.0
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_WS_URL: ws://localhost:8001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - eve-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend-dev.rule=Host(`localhost`)"
      - "traefik.http.routers.frontend-dev.entrypoints=web"
      - "traefik.http.services.frontend-dev.loadbalancer.server.port=3000"
    restart: unless-stopped

networks:
  eve-network:
    driver: bridge

volumes:
  postgres_data_dev:
  redis_data_dev:

